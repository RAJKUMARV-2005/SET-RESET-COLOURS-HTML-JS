<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Set Reset</title>
</head>
<body>
    <h1>Click any one of the Button to Change the Colour.Click the Reset Button to Reset the Colors</h1>
   <button id="red" onclick="changeRed()"> Button 1</button> <br>
   <button id="blue" onclick="changeBlue()"> Button 2</button> <br>
   <button id="green" onclick="changeGreen()"> Button 3</button> <br>
   <button id="reset" onclick="reset()"> RESET </button>
   <script src="button.js"></script>
</body>
</html>
